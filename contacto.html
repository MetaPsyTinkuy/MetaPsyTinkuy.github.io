<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffffcc;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .contact-btn {
            display: inline-block;
            padding: 15px 25px;
            background-color: #ff7e5f;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            margin-top: 20px;
        }

        .contact-btn:hover {
            background-color: #ff5a36;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #999;
            color: white;
            font-size: 1em;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 10px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #777;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .contact-btn {
                width: 100%;
            }
            .back-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contacto</h1>
        <a href="https://forms.gle/4xKprQhusgDNeFqZ6" target="_blank" class="contact-btn">Enviar Mensaje</a>
        <br>
        <a href="javascript:history.back()" class="back-btn">Regresar</a>
    </div>
</body>
</html>
