<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camino al Buen Descanso</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #ffe6e6, #fff7f2);
    margin: 0;
    padding: 0;
    text-align: center;
  }
  header {
    background: #f6e2c5;
    padding: 1rem;
    font-weight: 700;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  h1 {
    margin: 0.5rem 0;
    color: #2c3e50;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    gap: 5px;
    justify-content: center;
    margin: 30px auto;
    max-width: 400px;
  }
  .cell {
    width: 60px;
    height: 60px;
    background: #fff;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 0.8rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    position: relative;
  }
  .player {
    width: 30px;
    height: 30px;
    background: #ff8c69;
    border-radius: 50%;
    position: absolute;
    bottom: 5px;
  }
  #question {
    margin: 20px auto;
    max-width: 500px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #333;
  }
  .options button {
    margin: 10px;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    background: #f6e2c5;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
  }
  .options button:hover {
    background: #f3d7b2;
  }
  #message {
    margin-top: 15px;
    font-weight: 600;
    color: #2c3e50;
  }
</style>
</head>
<body>

<header>
  <h1>🎲 Camino al Buen Descanso 😴</h1>
</header>

<main>
  <div id="board"></div>
  <p id="question">Haz clic en "Iniciar" para comenzar.</p>
  <div class="options"></div>
  <p id="message"></p>
  <button onclick="startGame()">Iniciar</button>
</main>

<script>
  const board = document.getElementById("board");
  const questionEl = document.getElementById("question");
  const optionsEl = document.querySelector(".options");
  const messageEl = document.getElementById("message");

  const questions = [
    {
      q: "¿Usar el celular en la cama antes de dormir?",
      good: false
    },
    {
      q: "¿Leer un libro relajante antes de dormir?",
      good: true
    },
    {
      q: "¿Tomar café a las 10pm?",
      good: false
    },
    {
      q: "¿Mantener un horario regular para dormir?",
      good: true
    },
    {
      q: "¿Hacer ejercicio intenso justo antes de acostarse?",
      good: false
    },
    {
      q: "¿Evitar pantallas al menos 1 hora antes de dormir?",
      good: true
    }
  ];

  let playerPos = 0;
  let playerToken;

  function drawBoard() {
    board.innerHTML = "";
    for (let i = 0; i < 20; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = i + 1;
      if (i === playerPos) {
        playerToken = document.createElement("div");
        playerToken.className = "player";
        cell.appendChild(playerToken);
      }
      board.appendChild(cell);
    }
  }

  function askQuestion() {
    if (playerPos >= 19) {
      questionEl.textContent = "🎉 ¡Ganaste! Dormirás como un bebé 😴";
      optionsEl.innerHTML = "";
      return;
    }
    const q = questions[Math.floor(Math.random() * questions.length)];
    questionEl.textContent = q.q;
    optionsEl.innerHTML = `
      <button onclick="answer(${q.good})">Sí</button>
      <button onclick="answer(${!q.good})">No</button>
    `;
  }

  function answer(correct) {
    if (correct) {
      playerPos += 2;
      messageEl.textContent = "✅ ¡Buen hábito! Avanzas 2 pasos.";
    } else {
      playerPos = Math.max(0, playerPos - 1);
      messageEl.textContent = "❌ Mal hábito... retrocedes 1 paso.";
    }
    drawBoard();
    setTimeout(askQuestion, 1000);
  }

  function startGame() {
    playerPos = 0;
    messageEl.textContent = "";
    drawBoard();
    askQuestion();
  }

  drawBoard();
</script>

</body>
</html>
