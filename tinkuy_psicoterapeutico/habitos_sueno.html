<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camino al Buen Descanso</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #1a1a40, #000);
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  header {
    background: #2c2c54;
    padding: 1rem;
    font-size: 1.4rem;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(10, 50px);
    gap: 5px;
    justify-content: center;
    margin: 20px auto;
  }
  .cell {
    width: 50px;
    height: 50px;
    background: #444;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 0.7rem;
    color: #ccc;
    position: relative;
  }
  .player {
    width: 25px;
    height: 25px;
    background: gold;
    border-radius: 50%;
    border: 2px solid white;
    position: absolute;
  }
  button {
    margin: 10px;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    background: #f6e58d;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #f9ca24;
  }
  #question {
    margin: 20px 0 10px;
    font-size: 1.1rem;
  }
  .habit-img {
    width: 100px;
    margin: 10px auto;
    display: block;
  }
  #message {
    margin-top: 15px;
    font-size: 1rem;
    font-weight: bold;
  }
  #score {
    margin: 10px;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<header>üåô Camino al Buen Descanso üò¥</header>

<div id="score">‚≠ê Puntos: 0</div>
<div id="board"></div>

<p id="question">Haz clic en "Tirar dado" para comenzar</p>
<img id="habitImage" class="habit-img" src="" alt="" style="display:none;">
<div id="options"></div>
<p id="message"></p>
<button onclick="rollDice()">üé≤ Tirar dado</button>

<script>
  const board = document.getElementById("board");
  const questionEl = document.getElementById("question");
  const habitImage = document.getElementById("habitImage");
  const optionsEl = document.getElementById("options");
  const messageEl = document.getElementById("message");
  const scoreEl = document.getElementById("score");

  const questions = [
    { q: "¬øUsar el celular en la cama?", img: "img/celular.png", good: false, exp: "La luz azul retrasa el sue√±o." },
    { q: "¬øLeer un libro relajante?", img: "img/libro.png", good: true, exp: "Leer calma la mente antes de dormir." },
    { q: "¬øTomar caf√© a las 10pm?", img: "img/cafe.png", good: false, exp: "La cafe√≠na puede retrasar el sue√±o hasta 6h." },
    { q: "¬øDormir a la misma hora?", img: "img/reloj.png", good: true, exp: "La rutina regula tu reloj biol√≥gico." }
  ];

  let playerPos = 0;
  let points = 0;

  function drawBoard() {
    board.innerHTML = "";
    for (let i = 0; i < 30; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = i + 1;
      if (i === playerPos) {
        const token = document.createElement("div");
        token.className = "player";
        cell.appendChild(token);
      }
      board.appendChild(cell);
    }
  }

  function rollDice() {
    if (playerPos >= 29) {
      messageEl.textContent = "üéâ ¬°Ganaste! Descansar√°s profundamente üò¥";
      return;
    }
    const dice = Math.floor(Math.random() * 6) + 1;
    messageEl.textContent = `üé≤ Sacaste un ${dice}`;
    setTimeout(() => askQuestion(dice), 1000);
  }

  function askQuestion(steps) {
    const q = questions[Math.floor(Math.random() * questions.length)];
    questionEl.textContent = q.q;
    habitImage.src = q.img;
    habitImage.style.display = "block";
    optionsEl.innerHTML = `
      <button onclick="answer(true, ${steps}, ${q.good}, '${q.exp}')">S√≠</button>
      <button onclick="answer(false, ${steps}, ${q.good}, '${q.exp}')">No</button>
    `;
  }

  function answer(choice, steps, correct, exp) {
    if (choice === correct) {
      playerPos += steps;
      points += 10;
      messageEl.textContent = `‚úÖ Correcto: ${exp}`;
    } else {
      playerPos = Math.max(0, playerPos - 2);
      points -= 5;
      messageEl.textContent = `‚ùå Incorrecto: ${exp}`;
    }
    scoreEl.textContent = `‚≠ê Puntos: ${points}`;
    drawBoard();
    if (playerPos >= 29) {
      messageEl.textContent = "üéâ ¬°Ganaste el juego! Tus h√°bitos de sue√±o mejoraron üò¥";
    }
  }

  drawBoard();
</script>

</body>
</html>
